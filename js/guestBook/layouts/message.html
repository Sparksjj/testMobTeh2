<div class="container message-head" data-user-id="{{user.id}}">
  <img ng-src="{{user.avatar}}" alt="avatar" class="img-circle pull-left">
  <div class="user-message">
    <span class="name" ng-bind="user.name"></span>
    <span class="email" ng-bind="user.email"></span>
  </div>
</div>

<div class="message text-center" data-message-id="{{mess.id}}">
  <h4 ng-bind="mess.title"></h4>
  <p ng-bind="mess.mess">
  </p>
</div>

<div class="message-controll text-right" ng-if="isAdmin() && !answer(mess)">
  <form method="POST">
    <div class="form-group">
      <label for="title">Заголовок</label>
      <input type="text" class="form-control" id="title" name="title">
    </div>
    <div class="form-group">
      <label for="message">Сообщение</label>
      <textarea class="form-control" rows="3" id="message" name="message"></textarea>
    </div>
    <button type="submit" class="btn btn-default" ng-click="sendNewMessage($event, 'new-answer')">Отправить</button>
  </form>
  <button type="button" class="btn btn-default" ng-click="showForm($event)">Ответить</button>

</div>
	
	<div class="answer text-center" ng-if="answer(mess)">
	  <h4 ng-bind="answer(mess).title"></h4>
	  <p ng-bind="answer(mess).mess">
	  </p>
	</div>
