<div class="container message-head">
  <img ng-src="{{user.avatar}}" alt="avatar" class="img-circle pull-left">
  <div class="user-message">
    <span class="name" ng-bind="user.name"></span>
    <span class="email" ng-bind="user.email"></span>
  </div>
</div>

<div class="message text-center">
  <h4 ng-bind="message.title"></h4>
  <p ng-bind="message.mess">
  </p>
</div>
