  <!-- modal-window -->
    <div class="modal fade" tabindex="-1" role="dialog" id="log-in" ng-controller="loginCtrl">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title text-center">Вход</h4>
          </div>

          <div class="modal-body text-center">            
  
            <form class="form-inline">
              <div class="form-group">
                <label class="sr-only" for="exampleInputEmail3">Email</label>
                <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Email" ng-model="userEmail">
              </div>
              <div class="form-group">
                <label class="sr-only" for="exampleInputPassword3">Пароль</label>
                <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password" ng-model="userPassword">
              </div>
              <button type="submit" class="btn btn-default" ng-click="loginClick(userEmail, userPassword, $event)" data-dismiss="modal">Войти</button>
            </form>

          </div>

        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
