  <!-- modal-window -->
    <div class="modal fade" tabindex="-1" role="dialog" id="log-in">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title text-center">Вход</h4>
          </div>

          <div class="modal-body text-center">            
            <form class="form-inline">
            <h4 id="error-message"></h4>
              <div class="form-group" id="inputEmail">
                <label class="sr-only" for="inputEmail">Email</label>
                <input type="text" class="form-control" placeholder="Email" name="email" ng-model="formInfo.email">
              </div>

              <div class="form-group" id="inputPassword">
                <label class="sr-only" for="inputPassword">Пароль</label>
                <input type="password" class="form-control" placeholder="Password" name="password" ng-model="formInfo.password">
              </div>

              <button type="submit" class="btn btn-default" ng-click="loginClick($event, userEmail, userPassword, $event)">Войти</button>
            </form>

          </div>

        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
