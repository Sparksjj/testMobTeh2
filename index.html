<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <title>Test</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="css/main.css" rel="stylesheet">

  </head>
  <body ng-app="myApp">

    <div class="container" ng-controller="MainController" id="messages-wrapper">
      <h1 id="title">{{ title }}</h1>

      <div class="message-wrapper" ng-repeat="mess in messages">

        <div class="container message-head">
          <img ng-src="{{users[mess.userId].avatar}}" alt="avatar" class="img-circle pull-left">
          <div class="user-info">
            <span class="name" ng-bind="users[mess.userId].name"></span>
            <span class="email" ng-bind="users[mess.userId].email"></span>
          </div>
        </div>

        <div class="message text-center">
          <h4 ng-bind="mess.title">Заголовок</h4>
          <p ng-bind="mess.mess">
          Тру ла ла Тру лала Тру ла ла Тру лала Тру ла ла Тру лала Тру ла ла Тру лала Тру ла ла Тру лала Тру ла ла Тру лала Тру ла ла Тру лала Тру ла ла Тру лала Тру ла ла Тру лала Тру ла ла Тру лала Тру ла ла Тру лала Тру ла ла Тру лала 
          </p>
        </div>

        <div class="message-controll text-right">
          <button type="button" class="btn btn-default">Ответить</button>
        </div>

      </div>

      </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins)   <script src="js/angular.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="css/bootstrap/js/bootstrap.min.js"></script>
    
    <!--<script src="js/main.js"></script>-->

    <!-- Modules -->
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
  </body>
</html>
